<script type="module">
    import {initializeApp} from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {getFirestore} from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import {collection, addDoc} from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import {getDocs} from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    showTemperature()


    // 내 파이어베이스에 대한 정보를 담고 있다
    const firebaseConfig = {
        apiKey: "AIzaSyA5DD9LvA_P6ls41OEg8ob2wizirQk4fmA",
        authDomain: "spartatest-444bc.firebaseapp.com",
        projectId: "spartatest-444bc",
        storageBucket: "spartatest-444bc.appspot.com",
        messagingSenderId: "731703311484",
        appId: "1:731703311484:web:5528ebb0f44edd13a35df9",
        measurementId: "G-DG4N2WFSPL"
    };

    // 저장된 정보를 바탕으로 파이어베이스에 연결
    const app = initializeApp(firebaseConfig);
    // app저장된 파이어베이스에 있는 파이어스토어 데이터베이스를 갖고 온다
    const db = getFirestore(app);

    function setMovieCard(movieData) {
        let temp_html = `<div class="col">
            <div class="card">
                <img src="${movieData['image']}"
                     class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">${movieData['title']}</h5>
                    <p class="card-text">${movieData['star']}</p>
                    <p class="card-text">${movieData['comment']}</p>
                </div>
            </div>
        </div>`
        $('#cards').append(temp_html)
    }

    $(async function () {
        let docs = await getDocs(collection(db, "movie"))

        docs.forEach(doc => {
            let movieData = doc.data()
            setMovieCard(movieData);
        })
    })

    function openClose() {
        $('#postingBox').toggle();
    }

    $('#saveBtn').click(async function(){
        let image = $('#image').val()
        let title = $('#title').val()
        let star = $('#star').val()
        let comment = $('#comment').val()

        let data = {
            'image' : image,
            'title' : title,
            'star' : star,
            'comment' : comment
        }


        await addDoc(collection(db, "movie"), data)
        window.location.reload()
    })





    function showTemperature() {
        let url = "http://spartacodingclub.shop/sparta_api/weather/seoul"

        fetch(url).then(res => res.json()).then(data => {

            let text = data['temp'] > 20 ? "더워요" : "추워요"
            let textColor = data['temp'] > 20 ? "red" : "blue"
            $('#temperature').text(text).css("color", textColor)
        })
    }
</script>
